<p:toolbar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <p:toolbarGroup>
        <h:outputText value="#{projectName}: "/>
        <h:outputLink value="index.web">JWF Home</h:outputLink>
	#{'  '}
	<h:outputLink value="FrameworkList.web">List of Frameworks</h:outputLink>
	#{'  '}
	<h:outputLink value="UsageList.web">Some Major Users</h:outputLink>
	#{'  '}
	<h:outputLink value="PersonList.web"
		rendered="#{identity.hasRole('admin')}">People</h:outputLink>
	#{'  '}
	<h:outputLink value='http://darwinsys.com/java/'>My Java Dev Site</h:outputLink>
	#{'  '}
	<h:outputLink value='http://www.oracle.com/technetwork/java/index.html'>Java Dev home</h:outputLink>
	#{'  '}
        <h:outputLink value="http://darwinsys.com/">DarwinSys Home</h:outputLink>
	#{'  '}
    </p:toolbarGroup>
    
    <p:toolbarGroup align="right">
        <h:outputText value="signed in as: #{identity.username}" rendered="#{identity.loggedIn}"/>
        <h:outputLink value="index.web" rendered="#{not identity.loggedIn}">
		Login</h:outputLink>
        <h:outputLink value="home.web" action="#{identity.logout}" rendered="#{identity.loggedIn}">Logout</h:outputLink>
    </p:toolbarGroup>
</p:toolbar>
