<ui:define name="title">Java Annotations - Edit</ui:define>

<ui:define name="body">

<h:form id="alter">
<h:panelGrid border='1' columns='2'>

Description: <h:inputText value="#{annotation.description}"/>

<h:commandButton

	action="#{annotationBean.addEntry}"/>
